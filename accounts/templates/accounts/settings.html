{%extends 'base.html'%}
{% load crispy_forms_tags %}
{%block title%}Settings{%endblock%}

{%block body%}
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6">
      <h5 class="text-center">Settings</h5>
        <form action="." method="post">
            {%csrf_token%}
            <p>{{ form|crispy }}</p>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <hr>
        <p>Do you want logout?</p>
        <a href="{%url 'account:logout'%}" class="btn btn-danger">Logout</a>
    </div>
    <div class="col">
    </div>
  </div>
{%endblock%}
