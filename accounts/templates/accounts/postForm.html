{%extends 'base.html'%}
{% load crispy_forms_tags %}
{%block title%}Post It{%endblock%}

{%block body%}
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6">
      <h5 class="text-center">Post It</h5>
        <form action="." enctype="multipart/form-data" method="post" >
            {%csrf_token%}
            <p>{{ form|crispy }}</p>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
    <div class="col">
    </div>
  </div>
{%endblock%}
